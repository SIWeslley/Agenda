<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<link rel="icon" href="imagens/phone.ico">
<link rel="stylesheet" href="css/mystyle.css">

<title>Agenda de Contatos</title>
</head>
<body>
	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome"
					class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Fone"
					class="Caixa2"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="Email"
					class="Caixa1"></td>
			</tr>
		</table>
		<input type="button" value="Adicionar" class="botao1"
			onClick="validar()">
	</form>
	<script src="scripts/validador.js" type="text/javascript"></script>
</body>
</html>
